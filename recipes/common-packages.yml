modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ryanabx/cosmic-epoch
        - wiiznokes/cosmic-applets-unofficial
    install:
      packages:
        - cosmic-desktop
        - cosmic-edit
        - cosmic-player
        - cosmic-store
        - cosmic-ext-applet-clipboard-manager
        - fcitx5-configtool
        - fcitx5-mozc
        - fcitx5-chinese-addons
        - fcitx5-hangul
        - kcm-fcitx5

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished
        scope: system
        install:
          - dev.edfloreshz.CosmicTweaks
          - best.ellie.StartupConfiguration
          - dev.edfloreshz.Calculator
          - io.github.pixeldoted.cosmic-ext-color-picker
          - dev.heppen.webapps
          - com.jwestall.Forecast
      - scope: system
        repo: 
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo
          name: cosmic
          title: COSMIC flatpaks
        install: 
          - co.uk.cappsy.CosmicAppletLogoMenu
          - io.github.cosmic_utils.cosmic-ext-applet-external-monitor-brightness

  - type: systemd
    system:
      enabled:
        - podman.socket

  - type: signing
