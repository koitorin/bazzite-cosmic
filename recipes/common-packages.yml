modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ryanabx/cosmic-epoch
        - wiiznokes/cosmic-applets-unofficial
    install:
      packages:
        - cosmic-desktop
        - cosmic-edit
        - cosmic-player
        - cosmic-store
        - cosmic-ext-applet-clipboard-manager
        - cosmic-ext-applet-external-monitor-brightness
        - fcitx5-configtool
        - fcitx5-mozc
        - fcitx5-chinese-addons
        - fcitx5-hangul
        - kcm-fcitx5

- type: default-flatpaks
  configurations:
    - scope: system
      repo:
        title: Flathub (system)
      install: # system flatpaks we want all users to have and not remove
        - dev.edfloreshz.CosmicTweaks
        - best.ellie.StartupConfiguration
        - dev.edfloreshz.Calculator
        - io.github.pixeldoted.cosmic-ext-color-picker
        - flathub dev.heppen.webapps
        - com.jwestall.Forecast

  - type: systemd
    system:
      enabled:
        - podman.socket

  - type: signing
