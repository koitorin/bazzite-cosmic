modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - ryanabx/cosmic-epoch
        - wiiznokes/cosmic-applets-unofficial
        - kordus/cosmic-applets
    install:
      packages:
        - cosmic-desktop
        - cosmic-app-library
        - cosmic-applets
        - cosmic-bg
        - cosmic-comp
        - cosmic-edit
        - cosmic-files
        - cosmic-greeter
        - cosmic-icon-theme
        - cosmic-idle
        - cosmic-initial-setup
        - cosmic-launcher
        - cosmic-notifications
        - cosmic-osd
        - cosmic-panel
        - cosmic-player
        - cosmic-randr
        - cosmic-screenshot
        - cosmic-session
        - cosmic-settings
        - cosmic-settings-daemon
        - cosmic-store
        - cosmic-term
        - cosmic-wallpapers
        - cosmic-workspaces
        - ibus-panel
        - ibus-xinit
        - pop-launcher
        - xdg-desktop-portal-cosmic
        - cosmic-ext-applet-clipboard-manager
        - fcitx5-configtool
        - fcitx5-mozc
        - fcitx5-chinese-addons
        - fcitx5-gtk
        - fcitx5-hangul
        - kcm-fcitx5
        - cutecosmic-qt6

  - type: default-flatpaks
    configurations:
      - notify: true # Send notification after install/uninstall is finished
        scope: system
        install:
          - dev.edfloreshz.CosmicTweaks
          - best.ellie.StartupConfiguration
          - dev.edfloreshz.Calculator
          - io.github.pixeldoted.cosmic-ext-color-picker
          - dev.heppen.webapps
          - com.jwestall.Forecast
      - scope: system
        repo: 
          url: https://apt.pop-os.org/cosmic/cosmic.flatpakrepo
          name: cosmic
          title: COSMIC flatpaks
        install: 
          - co.uk.cappsy.CosmicAppletLogoMenu
          - io.github.cosmic_utils.cosmic-ext-applet-external-monitor-brightness

  - type: systemd
    system:
      enabled:
        - cosmic-greeter

  - type: signing
